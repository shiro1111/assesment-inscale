<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (matSortChange)="onSortChange($event)">

    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fullname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}}</td>
    </ng-container>
  

    <ng-container matColumnDef="dateJoined">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date joined </th>
      <td mat-cell *matCellDef="let element"> {{element.dateJoined | date : 'dd MMM yyyy'}} </td>
    </ng-container>
  

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
      <td mat-cell *matCellDef="let element"> RM {{element.salary}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
